<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="display"></div>
    <div class="wrapper">
      <button id="number-button" onclick="handleNumInput(1)">1</button>
      <button onclick="handleNumInput(2)">2</button>
      <button onclick="handleNumInput(3)">3</button>
      <button onclick="handleNumInput(4)">4</button>
      <button onclick="handleNumInput(5)">5</button>
      <button onclick="handleNumInput(6)">6</button>
      <button onclick="handleNumInput(7)">7</button>
      <button onclick="handleNumInput(8)">8</button>
      <button onclick="handleNumInput(9)">9</button>
      <button onclick="handleNumInput(0)">0</button>
      <button class="operator-button" id="+"onclick="handleOp(this.id)">+</button>
      <button class="operator-button" id="-" onclick="handleOp(this.id)">-</button>
      <button class="operator-button" id="*" onclick="handleOp(this.id)">*</button>
      <button class="operator-button" id="/" onclick="handleOp(this.id)">/</button>
      <button id="=" onclick="operate(op)">=</button>
      <button id="AC" onclick="clearAll()">AC</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
